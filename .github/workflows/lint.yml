name: lint

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:

jobs:
  go:
    timeout-minutes: 5
    name: "go | ${{ matrix.goos }} | ${{ matrix.goversion }}"
    runs-on: "${{ matrix.os }}"
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            goos: linux
            goversion: latest-stable
          - os: ubuntu-24.04
            goos: freebsd
            goversion: latest-stable
          # FIXME: this is currently failing in a non-sensical way, so, running on linux instead...
          # - os: windows-2022
          - os: ubuntu-24.04
            goos: windows
            goversion: latest-stable
          - os: ubuntu-24.04
            goos: linux
            goversion: canary
    env:
      GOOS: "${{ matrix.goos }}"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 1
      - name: "Install go"
        uses: ./.github/actions/install-go
        with:
          strategy: ${{ matrix.goversion }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@774c35bcccffb734694af9e921f12f57d882ef74  # v6.1.1
        with:
          args: --verbose
  other:
    timeout-minutes: 5
    name: yaml | shell | imports order
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 1
      - name: "Install go"
        uses: ./.github/actions/install-go
        with:
          strategy: latest-stable
      - name: yaml
        run: make lint-yaml
      - name: shell
        run: make lint-shell
      - name: go imports ordering
        run: |
          go install -v github.com/incu6us/goimports-reviser/v3@latest
          make lint-imports
